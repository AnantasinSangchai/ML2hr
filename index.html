<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            background-image: url("https://img2.pic.in.th/pic/-67cfe8dc3204a029e.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ทำนายการเลิกใช้บริการของลูกค้า</h2>
        <form id="predict-form">
            <label for="complain">ลูกค้าเคยร้องเรียนหรือไม่?</label>
            <select name="complain" required>
                <option value="0">ไม่</option>
                <option value="1">ใช่</option>
            </select>

            <label for="age">อายุของลูกค้า</label>
            <input type="number" name="age" min="18" max="100" value="30" required>

            <label for="is_active">ลูกค้าเป็น Active Member หรือไม่?</label>
            <select name="is_active" required>
                <option value="0">ไม่</option>
                <option value="1">ใช่</option>
            </select>

            <label for="num_products">จำนวนผลิตภัณฑ์ที่ใช้</label>
            <input type="number" name="num_products" min="1" max="4" value="1" required>

            <label for="geography">ประเทศของลูกค้า</label>
            <select name="geography" required>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
            </select>

            <label for="balance">ยอดเงินในบัญชี</label>
            <input type="number" name="balance" value="50000.0" required>

            <button type="submit">ทำนายผลลัพธ์</button>
        </form>

        <div id="prediction-result" class="result"></div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').innerHTML = data.prediction;
            })
            .catch(error => {
                document.getElementById('prediction-result').innerHTML = "เกิดข้อผิดพลาด: " + error;
            });
        });
    </script>

</body>
</html>
